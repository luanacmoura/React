<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Svigufo - Eventos públicos e privados</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/flexbox.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <header class="cabecalhoPrincipal">
        <div class="container">
          <img src="./assets/img/icon-login.png" />

          <nav class="cabecalhoPrincipal-nav">
            Administrador
          </nav>
        </div>
      </header>

      <main class="conteudoPrincipal">
        <section class="conteudoPrincipal-cadastro">
          <h1 class="conteudoPrincipal-cadastro-titulo">Tipos de Eventos</h1>
          <div class="container" id="conteudoPrincipal-lista">
            <table id="tabela-lista">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Título</th>
                  <th>Ação</th>
                </tr>
              </thead>

              <tbody id="tabela-lista-corpo"></tbody>
            </table>
          </div>

          <div class="container" id="conteudoPrincipal-cadastro">
            <h2 class="conteudoPrincipal-cadastro-titulo">
              Cadastrar Tipo de Evento
            </h2>
            <form>
              <div class="container">
                <input
                  type="text"
                  id="nome-tipo-evento"
                  placeholder="tipo do evento"
                />
                <button
                  class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro"
                >
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <footer class="rodapePrincipal">
        <section class="rodapePrincipal-patrocinadores">
          <div class="container">
            <p>Escola SENAI de Informática - 2019</p>
          </div>
        </section>
      </footer>
    </div>

    <script>
      //array
      let tiposEventos = ["Evento A", "Evento B", "Evento C"];
      console.log(tiposEventos[1]);
      console.log(tiposEventos.length);

      for(let i =0; i< tiposEventos.length; i++) {
        console.log(tiposEventos[i]);
      }

      tiposEventos.forEach(element => {
        console.log(element);
      });

      tiposEventos.push("Evento D"); //adiciona um elemento no array

      tiposEventos.pop(); //remove o último item do array

      console.log(tiposEventos.join(" - ")); //imprime o array com um separador -
      console.log(tiposEventos.sort()); //coloca em ordem crescente
      console.log(tiposEventos.reverse()); //reverte a ordenação (só inverte, o ultimo vai pro primeiro...)
      //então se eu quiser a ordem decrescente eu tenho que fazer um sort, pra ele ordenar crescente, e dps dar um reverse
      
      //-------------------------------------------------------------------------------------------------------------------
      //map
      let numeros = [{numero:1, descricao: "um"}, 
                     {numero:2, descricao:"dois"}, 
                     {numero:3, descricao:"tres"}];
      let saida = [];

      //para imprimir somente os numeros, sem a descricao
      for (let i = 0; i< numeros.length; i++) {
        saida.push(numeros[i].numero);
      }
      //imprimindo
      console.log(saida);
      
      //fazendo a mesma coisa com map
      saida = numeros.map(function(itensdoarray) {
        return itensdoarray.numero;
      });
      //imprimindo
      console.log(saida);

      //ou sem os parenteses utilizando =>
      saida = numeros.map(itensdoarray => {
        return itensdoarray.numero;
      });
      //imprimindo
      console.log(saida);

      //ou de maneira mais simplificada ainda (para cada item => retorna o numero desse item)
      saida = numeros.map(itensdoarray => itensdoarray.numero);
      //imprimindo
      console.log(saida);
      
      //---------------------------------------------------------------------------------------------------
      //filter
      let somenteNumeros = [10,20,30,40];

      //seu eu quiser manter somente os numeros maiores ou igual a trinta
      //normalmente fariamos um for pra percorrer, com um if item>=30 e dps adicionaria em outro array

      let maiorouigual = somenteNumeros.filter(itensdoarray => itensdoarray >= 30);
      console.log(maiorouigual);

    </script>

  </body>
</html>
